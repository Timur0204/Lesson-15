<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header class="gap-3">
        <h2>Logo</h2>
        <a class="home" href="">Home</a>
        <a class="stick" href="">|</a>
        <a href="">About</a>
        <a class="stick" href="">|</a>
        <a href="">Pricing</a>
        <a class="stick" href="">|</a>
        <a href="">Blog</a>
      </header>
      <aside class="mt-5">
        <div class="inside">
          <label class="pb-3 pt-4" for="user_number">Ваш телефон:</label>
          <input
            type="text"
            class="mb-3"
            id="user_number"
            placeholder="+380..."
            required
            pattern="^[+]{1}[3]{1}[8]{1}[0]{1}[0-9]{9}|[+]{1}[3]{1}[8]{1}\([0-9]{3}\)[0-9]{7}|[+]{1}[3]{1}[8]{1}\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}$"
          />
          <small class="form-text text-danger"
            >* Обезатально к заполнению</small
          >
          <small class="form-text text-success">Поле заполнено верно</small>
          <button class="btn btn-secondary mt-3">Перезвонить мне</button>
        </div>
      </aside>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
